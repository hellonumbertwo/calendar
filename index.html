<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style/main.css" rel="stylesheet">
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <header class="page-header">

    <article class="calendar-header">
      <div class="wrapper">
        <div class="row">
          <div class="col col-1">
            <div class="content">
              <div class="item">
                <form class="form-search" method="post" action="">
                  <div class="field">
                    <label class="field-label">
                      <img src="img/search.svg" width="22" height="22" />
                    </label>
                    <input class="input" type="text" placeholder="Событие, дата или участник" name="search-request" value>
                  </div>
                </form>
              </div>
              <div class="item">
                <button class="handle-btn" type="button">Добавить</button>
                <button class="handle-btn" type="button">Обновить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>

    <article class="calendar-navigation">
      <div class="wrapper">
        <div class="row">
          <div class="col col-1">
            <div class="content">
              <div class="switcher">
                <button id="prev-page" class="nav-btn" type="button">&#9664;</button>
                <h1 class="title" id="month-name"></h1>
                <button id="next-page" class="nav-btn" type="button">&#9654;</button>
              </div>
              <button id="today-page" class="nav-btn nav-btn--today" type="button">Сегодня</button>
            </div>
          </div>
        </div>
      </div>
    </article>

  </header>

  <main class="calendar">
    <div class="wrapper">
      <div class="row">
        <div class="col col-1">
          <ul class="week">
            <li class="week-day">
              Пн
            </li>
            <li class="week-day">
              Вт
            </li>
            <li class="week-day">
              Ср
            </li>
            <li class="week-day">
              Чт
            </li>
            <li class="week-day">
              Пт
            </li>
            <li class="week-day">
              Сб
            </li>
            <li class="week-day">
              Вс
            </li>
          </ul>
          <div class="month">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
